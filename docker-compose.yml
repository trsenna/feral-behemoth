version: '3.1'

services:

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app@secret
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - mysql_data:/var/lib/mysql

  wordpress:
    image: wordpress:php7.3
    restart: always
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: app
      WORDPRESS_DB_USER: app
      WORDPRESS_DB_PASSWORD: app@secret
    volumes:
      - wordpress_html:/var/www/html
      - ./app-functionality:/var/www/html/wp-content/plugins/app-functionality
      - ./app-theme:/var/www/html/wp-content/themes/app-theme
    depends_on:
      - mysql

volumes:
  mysql_data:
  wordpress_html:
